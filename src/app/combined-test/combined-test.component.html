<section>
  <div class="container">
    <h1 class="mt-3 text-center">Combined Test</h1>
    <form (ngSubmit)="submitForm()" (submit)="preventDefault($event)" autocomplete="off" class="card mt-3 mb-3 p-3">
      <h2>Form 1</h2>
      <div class="form-group row">
        <label for="asdfg" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input id="asdfg" type="email" autocomplete="off" class="form-control-plaintext" [(ngModel)]="email"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group row">
        <label for="qwert" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input id="qwert" type="password" autocomplete="off" class="form-control" [(ngModel)]="password"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary mb-2 btn-block">Confirm identity</button>
        </div>
      </div>
      <div class="row p-3" *ngIf="response1 != ''">
        {{response1}}
      </div>
    </form>
  </div>
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12">
        <h2 class="heading-section">
          <small>Show / Hide</small>
        </h2>
        <button (click)="button1()" type="button" class="btn mb-2 mb-md-0 btn-primary">Button 1</button>
        <button (click)="button2()" type="button" class="btn mb-2 mb-md-0 btn-secondary">Button 2</button>
        <div class="row mt-4">
          <div class="col-md-12 card p-3" *ngIf="showButton1">Button1 content changed</div>
          <div class="col-md-12 card p-3" *ngIf="showButton2">Button2 content changed</div>
        </div>
      </div>
    </div>
  </div>
</section>
