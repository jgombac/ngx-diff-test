<section>
  <div class="container">
    <h1 class="mt-3 text-center">Form Test</h1>
    <form (ngSubmit)="submitForm()" (submit)="preventDefault($event)" autocomplete="off" class="card mt-3 mb-3 p-3">
      <h2>Form 1</h2>
      <div class="form-group row">
        <label for="asdfg" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input id="asdfg" type="email" autocomplete="off" class="form-control-plaintext" [(ngModel)]="email"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group row">
        <label for="qwert" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input id="qwert" type="password" autocomplete="off" class="form-control" [(ngModel)]="password"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary mb-2 btn-block">Confirm identity</button>
        </div>
      </div>
      <div class="row p-3" *ngIf="response1 != ''">
        {{response1}}
      </div>
    </form>
  </div>
  <div class="container">
    <form (ngSubmit)="submitForm2()" (submit)="preventDefault($event)" class="card mt-3 mb-3 p-3">
      <h2>Form 2</h2>
      <div class="d-flex">
        <div class="col-md-4 mb-3 d-inline-block">
          <input type="text" [class.is-valid]="isValid(firstName)" [class.is-invalid]="!isValid(firstName)"
            class="form-control" placeholder="First name" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}"
            required>
          <div class="valid-feedback" *ngIf="isValid(firstName)">
            Looks good!
          </div>
          <div class="invalid-feedback" *ngIf="!isValid(firstName)">
            Please provide a first name.
          </div>
        </div>
        <div class="form-group d-inline-block">
          <div class="form-check">
            <input [class.is-valid]="agree" [class.is-invalid]="!agree" [(ngModel)]="agree"
              [ngModelOptions]="{standalone: true}" class="form-check-input" type="checkbox" id="invalidCheck3"
              required>
            <label class="form-check-label ml-5" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback" *ngIf="!agree">
              You must agree before submitting.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <button type="submit" class="btn btn-primary mb-2 btn-block">Submit</button>
        </div>
      </div>
      <div class="row p-3" *ngIf="response2 != ''">
        {{response2}}
      </div>
    </form>
  </div>
</section>
